<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    <scetion class="main">
        <div id="title"></div>
        <div class="content">
            <form action="" id="survey-form">
                <label for="" id ="name-label">Name</label>
                <input type="text" placeholder="Enter your name">
                <label for="" id="email-label">Email</label>
                <input type="Email" placeholder="Enter your email">
                <label for="" id="numebr-label">Age</label>
                <input type="Number" min="10" max="99" placeholder="Age">
                <label for="" id="current-role">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                        <option value=""disabled selected>Select your current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time job">Full Time job</option>
                        <option value="Full Time learner">Full Time learner</option>
                        <option value="prefer not to say">I prefer not to say</option>
                        <option value="Other">Other</option>
                </select>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <label for="choice 1">Definitely</label>
                <input type="radio" name="choice "  id="choice 1">
                <label for="choice 2">Maybe</label>
                <input type="radio" name="choice "  id="choice 2">
                <label for="choice 3">Not sure</label>
                <input type="radio" name="choice "  id="choice 3">
            </form>
        </div>
    </scetion>
</body>
</html>
