<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="main">
        <div id="title">
            <h2>freeCodeCamp Survey Form</h2>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="content">
            <form action="" id="survey-form">
                <div>
                    <label for="" id ="name-label">Name</label><br>
                    <input type="text" placeholder="Enter your name" class="input"><br>
                    <label for="" id="email-label" >Email</label><br>
                    <input type="Email" placeholder="Enter your email" class="input"><br>
                    <label for="" id="numebr-label">Age</label><br>
                    <input type="Number" min="10" max="99" placeholder="Age" >
                </div>
                <div class="">
                    <label for="" id="current-role">Which option best describes your current role?</label><br>
                    <select name="dropdown" id="dropdown">
                            <option value=""disabled selected>Select your current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time job">Full Time job</option>
                            <option value="Full Time learner">Full Time learner</option>
                            <option value="prefer not to say"> prefer not to say</option>
                            <option value="Other">Other</option>
                    </select>
                </div>
                <div class="radio-btn">
                    <label for="" class="radio-btn-label">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" name="choice "  id="choice 1">
                    <label for="choice 1">Definitely</label><br>
                    <input type="radio" name="choice "  id="choice 2">
                    <label for="choice 2">Maybe</label><br>
                    <input type="radio" name="choice "  id="choice 3">
                    <label for="choice 3">Not sure</label>
                </div>
                <div>
                    <label for="">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="dropdown2" id="dropdown2">
                        <option value=""disabled selected>Select an option</option>
                        <option value="Chalenges">Chalenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select>
                </div>
                <div>
                    <h3>What would you like to improve</h3>
                    <input type="checkbox" value="Front-end" id="1">
                    <label for="1">Front-end</label><br>
                    <input type="checkbox" value="Back-end" id="2">
                    <label for="2">Back-end Projects</label><br>
                    <input type="checkbox" value="Data Visualization" id="3">
                    <label for="3">Data Visualization</label><br>
                    <input type="checkbox" value="Challenges" id="4">
                    <label for="4">Challenges</label><br>
                    <input type="checkbox" value="Open Source Community" id="5">
                    <label for="5">Open Source Community</label><br>
                    <input type="checkbox" value="Gitter help rooms" id="6">
                    <label for="6">Gitter help rooms</label><br>
                    <input type="checkbox" value="Videos" id="7">
                    <label for="7">Videos</label><br>
                    <input type="checkbox" value="City Meetups" id="8">
                    <label for="8">City Meetups</label><br>
                    <input type="checkbox" value="Wiki" id="9">
                    <label for="9">Wiki</label><br>
                    <input type="checkbox" value="Forum" id="10">
                    <label for="10">Forum</label><br>
                    <input type="checkbox" value="Additional Courses" id="11">
                    <label for="11">Additional Courses</label>
                </div>
                <div>
                    <h5>Any comments or suggestions?</h5>
                    <textarea rows="4" cols="30" placeholder="Enter your comment here..."></textarea><br>
                    <input type="submit" id="submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
